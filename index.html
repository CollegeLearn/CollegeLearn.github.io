<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Degree Finder</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Load Lucide icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- 3. Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Header Section -->
        <header class="bg-white p-8 rounded-lg shadow-lg mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">
                University Degree Finder
            </h1>
            <p class="text-gray-600 text-lg">
                Search our database for degrees, universities, and more.
            </p>
        </header>

        <!-- Search and Filter Section -->
        <div class="mb-8 p-6 bg-white rounded-lg shadow-lg">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- Search Bar -->
                <div class="relative md:col-span-4">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <!-- Search Icon -->
                        <i data-lucide="search" class="text-gray-400 w-5 h-5"></i>
                    </div>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search by degree, university, or tags (e.g., 'Engineering', 'MIT', 'AI')"
                        class="w-full p-4 pl-12 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                    >
                </div>
                
                <!-- Filter Dropdowns -->
                <div>
                    <label for="universityFilter" class="block text-sm font-medium text-gray-700 mb-1">University</label>
                    <select id="universityFilter" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Universities</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                
                <div>
                    <label for="countryFilter" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                    <select id="countryFilter" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Countries</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                
                <div>
                    <label for="levelFilter" class="block text-sm font-medium text-gray-700 mb-1">Degree Level</label>
                    <select id="levelFilter" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Levels</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>

            </div>
        </div>

        <!-- Results Grid -->
        <main>
            <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Degree cards will be dynamically inserted here by JavaScript -->
            </div>
            
            <!-- Load More Button -->
            <div class="mt-8 text-center">
                <button 
                    id="loadMoreButton" 
                    class="hidden px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Load More Results
                </button>
            </div>
        </main>

    </div>

    <!-- SCRIPT: Now uses standard fetch for Google Apps Script -->
    <script type="module">
        // --- Google Apps Script Endpoint ---
        // REPLACE this placeholder URL with the actual URL you get after deploying Code.gs as a Web App.
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz7N0UpbouSdQFkQ_pxKj3lYJ2UM5b-oTpgg49xIuRTacr_zKO9nJYfaMa-n36cJQd1/exec';
        
        // --- MOCK DATABASE (Fallback Data) ---
        // This is kept for an immediate fallback if the Apps Script fetch fails.
        const MOCK_DEGREE_DATA = [
            {
                University: "MIT",
                City: "Cambridge",
                Country: "USA",
                DegreeLevel: "Master's",
                Degree: "M.S. in Computer Science",
                Tags: ["AI", "Machine Learning", "Software", "Robotics"],
                UniversityLink: "https://www.mit.edu/",
                DegreeLink: "https://www.eecs.mit.edu/"
            },
            {
                University: "University of Oxford",
                City: "Oxford",
                Country: "UK",
                DegreeLevel: "Bachelor's",
                Degree: "B.A. in Philosophy, Politics and Economics (PPE)",
                Tags: ["Economics", "Politics", "Humanities", "Philosophy"],
                UniversityLink: "https://www.ox.ac.uk/",
                DegreeLink: "https://www.ox.ac.uk/admissions/undergraduate/courses/course-listing/philosophy-politics-and-economics"
            },
            {
                University: "ETH Zurich",
                City: "Zurich",
                Country: "Switzerland",
                DegreeLevel: "PhD",
                Degree: "Ph.D. in Computational Biology",
                Tags: ["Data Science", "Biology", "Genetics"],
                UniversityLink: "https://ethz.ch/en.html",
                DegreeLink: "https://ethz.ch/en/studies/master/degree-programmes/sci-nat-math/data-science.html"
            },
            // Added 10 more mock entries for better pagination testing
            { University: "Stanford University", City: "Stanford", Country: "USA", DegreeLevel: "Master's", Degree: "M.S. Electrical Engineering", Tags: ["Hardware", "Circuits", "AI"], UniversityLink: "https://stanford.edu/", DegreeLink: "#" },
            { University: "Cambridge University", City: "Cambridge", Country: "UK", DegreeLevel: "Bachelor's", Degree: "B.A. History", Tags: ["History", "Ancient", "European"], UniversityLink: "https://cam.ac.uk/", DegreeLink: "#" },
            { University: "Tsinghua University", City: "Beijing", Country: "China", DegreeLevel: "PhD", Degree: "Ph.D. Environmental Science", Tags: ["Climate", "Pollution", "Earth"], UniversityLink: "https://tsinghua.edu.cn/", DegreeLink: "#" },
            { University: "University of Tokyo", City: "Tokyo", Country: "Japan", DegreeLevel: "Bachelor's", Degree: "B.S. Physics", Tags: ["Quantum", "Relativity"], UniversityLink: "https://u-tokyo.ac.jp/", DegreeLink: "#" },
            { University: "Imperial College London", City: "London", Country: "UK", DegreeLevel: "Master's", Degree: "M.S. Financial Engineering", Tags: ["Finance", "Quant"], UniversityLink: "https://imperial.ac.uk/", DegreeLink: "#" },
            { University: "Caltech", City: "Pasadena", Country: "USA", DegreeLevel: "PhD", Degree: "Ph.D. Aeronautics", Tags: ["Aerospace", "Rockets", "Space"], UniversityLink: "https://caltech.edu/", DegreeLink: "#" },
            { University: "University of Sydney", City: "Sydney", Country: "Australia", DegreeLevel: "Bachelor's", Degree: "B.A. Media Studies", Tags: ["Film", "Journalism"], UniversityLink: "https://sydney.edu.au/", DegreeLink: "#" },
            { University: "Technical University Munich", City: "Munich", Country: "Germany", DegreeLevel: "Master's", Degree: "M.S. Automotive Engineering", Tags: ["Cars", "Mechanical"], UniversityLink: "https://tum.de/", DegreeLink: "#" },
            { University: "Sorbonne University", City: "Paris", Country: "France", DegreeLevel: "Bachelor's", Degree: "B.A. French Literature", Tags: ["Literature", "Language"], UniversityLink: "https://sorbonne-universite.fr/", DegreeLink: "#" },
            { University: "Zhongshan University", City: "Guangzhou", Country: "China", DegreeLevel: "PhD", Degree: "Ph.D. Traditional Medicine", Tags: ["Health", "Herbal"], UniversityLink: "https://sysu.edu.cn/", DegreeLink: "#" }
        ];

        // --- GLOBAL STATE ---
        const PAGE_SIZE = 50; // Number of results to show per batch
        let currentRenderCount = 0; // Tracks how many results have been rendered
        let allDegreeData = []; // The complete, unfiltered data loaded from Source
        let currentFilteredData = []; // The data remaining after search and filters
        
        // --- DOM Elements ---
        const searchInput = document.getElementById('searchInput');
        const universityFilter = document.getElementById('universityFilter');
        const countryFilter = document.getElementById('countryFilter');
        const levelFilter = document.getElementById('levelFilter');
        const resultsGrid = document.getElementById('resultsGrid');
        const loadMoreButton = document.getElementById('loadMoreButton');

        // --- ASYNC DATA FETCHING ---
        /**
         * Fetches data from the deployed Google Apps Script or falls back to mock data.
         */
        async function loadDegreeData() {
            resultsGrid.innerHTML = `<p class="text-gray-500 col-span-full text-center text-lg">Loading data...</p>`;

            if (APPS_SCRIPT_URL === 'https://script.google.com/macros/s/AKfycbz7N0UpbouSdQFkQ_pxKj3lYJ2UM5b-oTpgg49xIuRTacr_zKO9nJYfaMa-n36cJQd1/exec' || !APPS_SCRIPT_URL.startsWith('https://')) {
                resultsGrid.innerHTML = `
                    <div class="col-span-full text-center">
                        <p class="text-red-600 text-lg font-semibold mb-2">
                            Configuration Warning
                        </p>
                        <p class="text-gray-700 text-md">
                            Using mock data. Please deploy the <strong>Code.gs</strong> script (provided below) and replace <strong>'YOUR_DEPLOYED_APPS_SCRIPT_URL_HERE'</strong> with your live endpoint URL to fetch sheet data.
                        </p>
                    </div>
                `;
                return MOCK_DEGREE_DATA;
            }

            // LIVE FETCH: Fetch data from the deployed Apps Script Web App
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                if (!response.ok) {
                    // FIX: Removed the unnecessary backslash escaping for the template literal
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Add a warning if the data is empty, but don't error out
                if (data.length === 0) {
                     resultsGrid.innerHTML = `
                        <div class="col-span-full text-center">
                            <p class="text-yellow-600 text-lg font-semibold mb-2">
                                Warning: No Data Found
                            </p>
                            <p class="text-gray-700 text-md">
                                The Apps Script returned an empty dataset. Please check your Google Sheet or deployment.
                            </p>
                        </div>
                    `;
                }

                return data;

            } catch (error) {
                console.error('Error fetching data from Apps Script:', error);
                resultsGrid.innerHTML = `
                    <div class="col-span-full text-center">
                        <p class="text-red-600 text-lg font-semibold mb-2">
                            Fetch Error
                        </p>
                        <p class="text-gray-700 text-md">
                            Could not fetch data from the Apps Script URL. Falling back to mock data.
                        </p>
                    </div>
                `;
                return MOCK_DEGREE_DATA;
            }
        }


        // --- CORE FUNCTIONS (Filter/Render/Pagination logic remains the same) ---

        /**
         * Populates filter dropdowns with unique values from the data.
         */
        function populateFilters(data) {
            const universities = new Set();
            const countries = new Set();
            const levels = new Set();

            data.forEach(item => {
                if (item.University) universities.add(item.University);
                if (item.Country) countries.add(item.Country);
                if (item.DegreeLevel) levels.add(item.DegreeLevel);
            });

            universityFilter.innerHTML = '<option value="all">All Universities</option>';
            countryFilter.innerHTML = '<option value="all">All Countries</option>';
            levelFilter.innerHTML = '<option value="all">All Levels</option>';

            [...universities].sort().forEach(uni => {
                const option = document.createElement('option');
                option.value = uni;
                option.textContent = uni;
                universityFilter.appendChild(option);
            });

            [...countries].sort().forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilter.appendChild(option);
            });

            [...levels].sort().forEach(level => {
                const option = document.createElement('option');
                option.value = level;
                option.textContent = level;
                levelFilter.appendChild(option);
            });
        }

        /**
         * Renders the degree cards to the page using incremental loading.
         * @param {Array} data - The array of degree objects to render (which is currentFilteredData).
         * @param {boolean} append - If true, appends new cards; otherwise, replaces content.
         */
        function renderCards(data, append = false) {
            if (!append) {
                resultsGrid.innerHTML = '';
            }

            const start = append ? currentRenderCount : 0;
            const end = Math.min(data.length, start + PAGE_SIZE);
            const batchToRender = data.slice(start, end);

            // Check if there are no results from filtering
            if (data.length === 0 && allDegreeData.length > 0) {
                resultsGrid.innerHTML = `
                    <p class="text-gray-500 col-span-full text-center text-lg">
                        No results found matching your current filters and search term.
                    </p>
                `;
                loadMoreButton.classList.add('hidden'); // Hide button if no results
                return;
            }

            // If allDegreeData is empty, we rely on the error/warning from loadDegreeData
            if (data.length === 0) {
                loadMoreButton.classList.add('hidden');
                return;
            }

            // Render the new batch of cards
            batchToRender.forEach(item => {
                let tagsHtml = '';
                if (Array.isArray(item.Tags)) {
                    tagsHtml = item.Tags.map(tag => `
                        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
                            #${tag}
                        </span>
                    `).join('');
                }

                const card = document.createElement('div');
                card.className = "bg-white rounded-lg shadow-lg overflow-hidden flex flex-col transition-all duration-300 hover:shadow-xl";
                card.innerHTML = `
                    <!-- Main Content -->
                    <div class="p-6 flex-grow">
                        <span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full mb-3">
                            ${item.DegreeLevel || 'N/A'}
                        </span>
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">
                            ${item.Degree || 'No Degree Title'}
                        </h2>
                        <p class="text-md font-medium text-gray-700 mb-1">
                            ${item.University || 'No University'}
                        </p>
                        <p class="text-sm text-gray-500 flex items-center mb-4">
                            <i data-lucide="map-pin" class="w-4 h-4 mr-1.5 flex-shrink-0"></i>
                            ${item.City || 'N/A'}, ${item.Country || 'N/A'}
                        </p>
                        
                        <!-- Tags -->
                        <div>
                            ${tagsHtml}
                        </div>
                    </div>

                    <!-- Footer with Links -->
                    <div class="px-6 pb-6 pt-4 bg-gray-50 border-t border-gray-100 mt-auto">
                        <div class="flex flex-col sm:flex-row sm:space-x-3 space-y-3 sm:space-y-0">
                            <a 
                                href="${item.UniversityLink || '#'}" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                class="flex-1 inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition-colors shadow-sm ${!item.UniversityLink ? 'opacity-50 cursor-not-allowed' : ''}"
                            >
                                <i data-lucide="school-2" class="w-4 h-4 mr-2"></i>
                                View University
                            </a>
                            <a 
                                href="${item.DegreeLink || '#'}" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                class="flex-1 inline-flex items-center justify-center px-4 py-2 bg-gray-700 text-white text-sm font-medium rounded-md hover:bg-gray-800 transition-colors shadow-sm ${!item.DegreeLink ? 'opacity-50 cursor-not-allowed' : ''}"
                            >
                                <i data-lucide="book-open-text" class="w-4 h-4 mr-2"></i>
                                View Degree
                            </a>
                        </div>
                    </div>
                `;
                resultsGrid.appendChild(card);
            });

            // Update the count of rendered items
            currentRenderCount = end;

            // Manage the "Load More" button visibility
            if (currentRenderCount < data.length) {
                loadMoreButton.textContent = `Load More Results (${currentRenderCount} of ${data.length})`;
                loadMoreButton.classList.remove('hidden');
            } else {
                loadMoreButton.classList.add('hidden');
            }

            // IMPORTANT: Re-initialize icons after rendering new HTML
            lucide.createIcons();
        }

        /**
         * Filters the data based on the search input and dropdown filters.
         * Resets pagination state.
         */
        function filterData() {
            // 1. Get all filter values
            const searchTerm = searchInput.value.toLowerCase();
            const selectedUniversity = universityFilter.value;
            const selectedCountry = countryFilter.value;
            const selectedLevel = levelFilter.value;

            // 2. Filter the data (allDegreeData)
            currentFilteredData = allDegreeData.filter(item => {
                // Check dropdown filters
                const universityMatch = (selectedUniversity === 'all') || (item.University === selectedUniversity);
                const countryMatch = (selectedCountry === 'all') || (item.Country === selectedCountry);
                const levelMatch = (selectedLevel === 'all') || (item.DegreeLevel === selectedLevel);

                // Check search term
                const tagsMatch = Array.isArray(item.Tags) && item.Tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                const searchMatch = (
                    (item.Degree && item.Degree.toLowerCase().includes(searchTerm)) ||
                    (item.University && item.University.toLowerCase().includes(searchTerm)) ||
                    (item.City && item.City.toLowerCase().includes(searchTerm)) ||
                    tagsMatch
                );
                
                // Return true only if all conditions are met
                return universityMatch && countryMatch && levelMatch && searchMatch;
            });

            // 3. Reset render count and re-render the first page
            currentRenderCount = 0;
            renderCards(currentFilteredData, false);
        }
        
        /**
         * Handles the Load More button click event.
         */
        function handleLoadMore() {
            loadMoreButton.disabled = true;
            loadMoreButton.textContent = 'Loading...';
            
            // Render the next page batch
            renderCards(currentFilteredData, true);

            loadMoreButton.disabled = false;
        }

        /**
         * Main function to initialize the application.
         */
        async function initializeApp() {
            // 1. Add event listeners immediately
            searchInput.addEventListener('input', filterData);
            universityFilter.addEventListener('change', filterData);
            countryFilter.addEventListener('change', filterData);
            levelFilter.addEventListener('change', filterData);
            loadMoreButton.addEventListener('click', handleLoadMore);

            // 2. Load data from Apps Script (or mock data if fetch fails)
            allDegreeData = await loadDegreeData();

            // 3. Populate filters and render initial cards (first page)
            if (allDegreeData.length > 0) {
                populateFilters(allDegreeData);
                // The initial filtered set is the entire dataset
                currentFilteredData = allDegreeData; 
                renderCards(currentFilteredData, false); // Render the first batch
            }
            
            // 4. Initial icon creation
            lucide.createIcons();
        }
        
        // --- INITIALIZATION ---
        initializeApp();

    </script>
</body>
</html>
